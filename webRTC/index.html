<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 전송 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>이미지 전송 테스트</h2>
  <div>
    <video id="video" playsinline width="480" height="360" controls></video>
    <canvas id="canvas" width="480" height="360"></canvas>
    <div>
      <button id="startButton">시작</button>
      <button id="stopButton">종료</button>
    </div>
    <div>
      <p id="message">이미지 전송 대기</p>
      <p id="websocket"></p>
    </div>
    <div>
      <input type="file" id="upload" accept="video/*">
      <button id="uploadButton">업로드</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
