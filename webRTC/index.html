<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WebRTC + WebSocket 이미지 전송</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>웹캠 영상 전송 (WebRTC + WebSocket)</h2>
  <div>
    <video id="video" autoplay playsinline width="480" height="360"></video>
    <canvas id="canvas" width="480" height="360"></canvas>
    <div>
      <button id="startButton">시작</button>
      <button id="stopButton">종료</button>
    </div>
    <div>
      <p id="message">이미지 전송 대기</p>
      <p id="websocket"></p>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
